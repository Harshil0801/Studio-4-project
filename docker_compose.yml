version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: yourpassword
      DB_NAME: yourdatabase
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: yourpassword
      MYSQL_DATABASE: yourdatabase
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: yourpassword  # Same as MYSQL root password
    ports:
      - "8080:80"
    depends_on:
      - mysql

  zap:
    image: zaproxy/zap-stable
    volumes:
      - ./zap-reports:/zap/wrk
    command: >
      zap.sh -daemon -host 0.0.0.0 -port 8081
    ports:
      - "8081:8081"
    depends_on:
      - app

  zap-scan:
    image: zaproxy/zap-stable
    volumes:
      - ./zap-reports:/zap/wrk
    command: >
      zap-full-scan.py -t http://${{ secrets.SERVER_HOST }}/ -a -I
    depends_on:
      - app

volumes:
  mysql_data:
